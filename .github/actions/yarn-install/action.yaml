name: Cache and Install Yarn
description: Cache node_modules and install via yarn

inputs:
  working-directory:
    description: Base path for the package.json and yarn.lock files
    required: true

runs:
  using: "composite"
  steps:
    # Cache Dependencies
    - name: Cache Node Modules (${{ inputs.working-directory }})
      id: cache-yarn
      uses: actions/cache@v4
      env:
        cache-name: cache-crawler-yarn
      with:
        path: ${{ inputs.working-directory }}/node_modules/
        key: yarn-cache-${{ hashFiles('${{ inputs.working-directory }}/yarn.lock') }}

    # Install Dependencies
    - name: Install Node Modules (${{ inputs.working-directory }})
      if: steps.cache-yarn.outputs.cache-hit != 'true'
      shell: bash
      run: yarn --frozen-lockfile
      working-directory: ${{ inputs.working-directory }}
