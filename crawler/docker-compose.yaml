networks:
  crawler:
    name: crawler

services:
  redis:
    user: 1000:1000
    image: redis:7.4.5-alpine
    restart: always
    networks:
      - crawler
    ports:
      - "6379:6379"
    volumes:
      - ./.data/redis:/data

  crawler:
    user: 1000:1000
    hostname: crawler
    build: .
    restart: always
    depends_on:
      - redis
    networks:
      - crawler
    volumes:
      - ./.data/logs:/usr/src/app/.data/logs:rw
      - ./.data/redis:/redis:ro
    environment:
      REDIS_URL: redis://redis:6379

      # s3 upload
      AUTO_UPLOAD_S3: true

      REDIS_DUMP_FILE: /redis/dump.rdb
      CHECKPOINT_DIR: /data/checkpoint
      OUTPUT_DIR: /data/output/docker

      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      PUBLISH_S3_BUCKET: ${PUBLISH_S3_BUCKET}
